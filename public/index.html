<html>
<head>
    <title>MEAN boilerplate</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-bower/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>


<body ng-app='app' id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<div ng-controller="MainController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand page-scroll" ng-click="toTheTop()" href="">Smarty Me</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="navbar-nav">
                    <li><a class="page-scroll hidden" href="#search-section" du-smooth-scroll du-scrollspy>Поиск</a></li>
                    <li><a class="page-scroll hidden" href="#meaning-section" du-smooth-scroll du-scrollspy>Что значит это слово?</a></li>
                    <li><a class="page-scroll" href="#ratings-section" du-smooth-scroll du-scrollspy>Рейтинги</a></li>
                    <li><a class="page-scroll" href="#about-section" du-smooth-scroll du-scrollspy>Что это за сервис?</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="search-section" class="search-section" ng-controller="SearchController">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-pills pull-right" style="margin: 10px">
                        <li><a class="page-scroll" href="#ratings-section" du-smooth-scroll du-scrollspy>Последние доабвленные</a></li>
                        <li><a class="page-scroll" href="#ratings-section" du-smooth-scroll du-scrollspy>Последние понравившиеся</a></li>
                        <li><a class="page-scroll" href="#ratings-section" du-smooth-scroll du-scrollspy>Самые популярные!</a></li>
                    </ul>
                    <input type="text" ng-change="onEdit()" ng-model="selected"
                           typeahead="words for words in words | filter:$viewValue" placeholder="Найди свое слово"
                           class="form-control" style="height:60px; font-size:30px">

                    <div>
                        <a ng-repeat="word in words" href="#/words?word={{ word }}"
                           class="btn btn-info" style="margin: 10px 3px 10px 3px;" ng-click="gotoMeaning()">{{ word }}</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="meaning-section" class="meaning-section" ng-show="showMeaning">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="ratings-section" class="retings-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Services Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="about-section" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap-bower/js/bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
<script src="scripts/utils/scrolling-nav.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/app.config.js"></script>
<script src="scripts/services/main-service.js"></script>
<script src="scripts/services/words-service.js"></script>
<script src="scripts/controllers/main-controller.js"></script>
<script src="scripts/controllers/words-controller.js"></script>
<script src="scripts/controllers/search-controller.js"></script>
</body>
</html>
